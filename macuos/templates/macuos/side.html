 <div class="list-group">
  <a href="#" class="list-group-item active text-xs-left">
    Categories
  </a>

  {% for big in big_categories %}
  <a class="list-group-item" data-toggle="collapse" href="#c-{{ big.pk }}" aria-expanded="false" aria-controls="c-{{ big.pk }}">
    {{ big.name }}
  </a>
  <div class="collapse" id="c-{{ big.pk }}">
    <a href="{% url 'macuos:category' big.name %}" class="list-group-item">
      &nbsp;>&nbsp;{{ big.name }}
    </a>

    {% for small in big.smallcategory_set.all %}
    <a href="{% url 'macuos:category' big.name small.name %}" class="list-group-item">
      &nbsp;>>&nbsp;{{ small.name }}
    </a>
    {% endfor %}

  </div>
  {% endfor %}
</div>

<br />
<div class="list-group mt-5">
  <a href="#" class="list-group-item active text-xs-left">
    Tags
  </a>
  {% for tag in tags  %}
  <a class="list-group-item" href="{% url 'macuos:tag' tag.name %}">
      {{ tag.name }}
  </a>
  {% endfor %}
</div>
